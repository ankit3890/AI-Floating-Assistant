<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Screen Drawing Overlay</title>
    <link rel="stylesheet" href="screen-drawing.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <canvas id="drawing-canvas"></canvas>
    
    <div id="ui-layer">
        <div class="toolbar" id="drawing-toolbar">
            <div class="drag-handle">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor"><path d="M11 18c0 1.1-.9 2-2 2s-2-.9-2-2 .9-2 2-2 2 .9 2 2zm-2-8c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0-6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm6 4c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 10c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0-6c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/></svg>
            </div>
            
            <!-- Pen Group -->
            <div class="tool-group">
                <button class="tool-btn active" data-tool="pen" title="Pen (P)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 19l7-7 3 3-7 7-3-3z"></path><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path><path d="M2 2l7.586 7.586"></path><circle cx="11" cy="11" r="2"></circle></svg>
                </button>
                <button class="settings-btn" data-tool="pen">▾</button>
                <div class="tool-popover" id="popover-pen">
                    <div class="popover-row">
                        <span>Size</span>
                        <input type="range" class="tool-size-slider" data-target="pen" min="1" max="50" value="5">
                    </div>
                    <div class="popover-row">
                        <span>Color</span>
                        <div class="mini-color-wrapper">
                            <input type="color" class="tool-color-picker" data-target="pen" value="#ff0000">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Highlighter Group -->
            <div class="tool-group">
                <button class="tool-btn" data-tool="highlighter" title="Highlighter (H)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 11l-6 6v3h9l3-3"></path><path d="M22 12l-4.6-4.6a2 2 0 0 0-2.8 0l-5.2 5.2"></path></svg>
                </button>
                <button class="settings-btn" data-tool="highlighter">▾</button>
                <div class="tool-popover" id="popover-highlighter">
                    <div class="popover-row">
                        <span>Size</span>
                        <input type="range" class="tool-size-slider" data-target="highlighter" min="10" max="80" value="30">
                    </div>
                    <div class="popover-row">
                        <span>Color</span>
                        <div class="mini-color-wrapper">
                            <input type="color" class="tool-color-picker" data-target="highlighter" value="#ffff00">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Eraser Group -->
            <div class="tool-group">
                <button class="tool-btn" data-tool="eraser" title="Eraser (E)">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 20H7L3 16C2 15 2 13 3 12L13 2L22 11L18 15"></path></svg>
                </button>
                <button class="settings-btn" data-tool="eraser">▾</button>
                <div class="tool-popover" id="popover-eraser">
                    <div class="popover-row">
                        <span>Size</span>
                        <input type="range" class="tool-size-slider" data-target="eraser" min="5" max="100" value="20">
                    </div>
                </div>
            </div>

            <div class="separator"></div>

            <!-- Select (No settings) -->
            <button class="tool-btn" data-tool="select" title="Lasso Select (L)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 3l7.07 16.97 2.51-7.39 7.39-2.51L3 3z"></path></svg>
            </button>

            <div class="separator"></div>

            <button class="action-btn" id="btn-undo" title="Undo (Ctrl+Z)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 0 1 0 12"></path></svg>
            </button>
            <button class="action-btn" id="btn-redo" title="Redo (Ctrl+Y)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 15l6-6m0 0l-6-6m6 6H9a6 6 0 0 0 0 12"></path></svg>
            </button>
            <button class="action-btn" id="btn-clear" title="Reset / Clear All (Shift+Del)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
            </button>
            
            <div class="separator"></div>

            <button class="exit-btn" id="btn-exit" title="Exit Drawing">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
        
        <!-- Debug Console Removed -->
    </div>

    <script src="screen-drawing.js"></script>
</body>
</html>
