<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
      cursor: crosshair;
      user-select: none;
    }
    #screenshot-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: fill;
      z-index: 1;
    }
    #selection-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
    .instruction-tooltip {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-family: sans-serif;
      font-size: 14px;
      pointer-events: none;
      z-index: 3;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="instruction-tooltip">Click and drag to capture â€¢ ESC to cancel</div>
  <img id="screenshot-layer" />
  <canvas id="selection-canvas"></canvas>
  <script src="capture-logic.js"></script>
</body>
</html>
